<!DOCTYPE html>
<html lang = "en-US">
<head>

<title>Wiggie's Word Guess Game</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="https://fontmeme.com/fonts/super-smash-font/">
<link rel="stylesheet" href="assets/css/style.css" />
<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

<div class="container">
    <img id="title-image-smash" src="assets/images/smashbrostitleimg.png" alt="Title Image">
    <img id="title-image" src="assets/images/wordguessgametitle.png" alt="Title Image 2">
    <div class="row">
        <div class="col-md-6 play">
           <h3>Press any key to get started!</h3>

            <h5>Wins: </h5>
            <h5 id="totalWins"></h5>

            <h5>Current Word: </h5>
            <h5 id="currentWord"></h5>

            <h5>Number of Guesses Remaining: </h5>
            <h5 id="remainingGuesses"></h5>

            <h5>Letters Already Guessed: </h5> 
            <h5 id="guessedLetters"></h5>
        </div>
        <div class="col-md-6 play">
            <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" />
            <img id="youwin-image" src="assets/images/youwin!.png" alt="You Win! Image" />
            
        </div>
    </div>
</div>



</body>
</html>
